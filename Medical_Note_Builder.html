
<!DOCTYPE html>
<html>
<head>
    <title>Medical Note Builder</title>
    <style>
        #phrases {
            margin-bottom: 20px;
        }
        .phrase-button {
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Medical Note Builder</h1>
    
    <div id="phrases">
        <!-- Phrases will go here -->
    </div>
    
    <textarea id="note" rows="10" cols="50">
    </textarea>

    <script>
        // List of phrases
        const phrases = [
            "The breasts are symmetric with both nipples everted.",
            "The overlying skin is normal.",
            "No dimpling is present.",
            "There are no masses or discharge.",
            "Axillary examination reveals no lymphadenopathy."
        ];
        
        // Function to add phrase to note
        function addPhraseToNote(phrase) {
            const note = document.getElementById("note");
            note.value += phrase + " ";
        }
        
        // Populate phrases
        const phrasesDiv = document.getElementById("phrases");
        for (const phrase of phrases) {
            const button = document.createElement("button");
            button.innerHTML = phrase;
            button.className = "phrase-button";
            button.onclick = function() { addPhraseToNote(phrase); };
            phrasesDiv.appendChild(button);
        }
    </script>

</body>
</html>
