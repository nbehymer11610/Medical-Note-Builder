<!DOCTYPE html>

    <title>Medical Note Builder Expanded Version</title>
    
<script>
    // List of all dropdown IDs
    var dropdownIds = ['abdomenDropdown', 'cardiovascularDropdown', 'heentDropdown', 'hemelymphDropdown', 'mskDropdown', 'respiratoryDropdown', 'endocrineDropdown', 'maleGUDropdown', 'femaleGUDropdown', 'neuroDropdown', 'psychDropdown', 'renalDropdown'];  // Corrected IDs
    
    // Function to add phrase to note
    function addPhraseToNote(phrase) {
        var note = document.getElementById("note");
        var existingText = note.value;
        note.value = existingText ? existingText + ", " + phrase : phrase;
    }
    
    // Function to toggle dropdown visibility
    function toggleDropdown(id, buttonId) {
        var dropdown = document.getElementById(id);
        var button = document.getElementById(buttonId);
        
        // Hide all other dropdowns and buttons
        dropdownIds.forEach(function(otherId) {
            if(otherId !== id) {
                document.getElementById(otherId).style.display = "none";
                document.getElementById(otherId + 'Button').style.display = "none";
            }
        });
        
        // Toggle the clicked dropdown and button
        if (dropdown.style.display === "none") {
            dropdown.style.display = "block";
            button.style.display = "block";
        } else {
            dropdown.style.display = "none";
            
            // Show all other dropdowns and buttons when closing the current one
            dropdownIds.forEach(function(otherId) {
                document.getElementById(otherId).style.display = "none";
                document.getElementById(otherId + 'Button').style.display = "block";
            });
        }
    }
</script>
    <style>
        /* Hide dropdown content by default */
        .dropdown-content {
            display: none;
        }
        /* CSS for layout */
        .left-column {
            width: 30%;
            float: left;
        }
        .right-column {
            width: 70%;
            float: left;
        }
    </style>
</head>
