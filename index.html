
<!DOCTYPE html>
<html>
<head>
    <title>Medical Note Builder</title>
    <style>
        #container {
            display: flex;
            justify-content: space-between;
        }
        #organ-systems {
            width: 45%;
        }
        #note {
            width: 45%;
        }
        .phrase-button {
            margin: 5px;
            cursor: pointer;
        }
        .organ-system {
            margin-bottom: 15px;
        }
        .organ-system h2 {
            cursor: pointer;
        }
        .phrases {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Medical Note Builder</h1>

    <div id="container">
        <div id="organ-systems">
            <!-- Organ Systems will go here -->
        </div>

        <textarea id="note" rows="20"></textarea>
    </div>

    <script>
        // Organ System Phrases
        const organSystems = {
            "Abdomen": ["Abdomen is", "soft", "round", "flat", "non-tender", "no palpable masses", "no organomegaly", "normal bowel sounds", "no abdominal bruits"],
            "Cardiovascular": ["Heart exam showed", "regular rate and rhythm", "normal S1 and S2", "no murmurs", "no rubs", "no gallops"],
            // More systems can be added here
        };,
    "Abdomen": {
        "Abdomen is": ['Soft', 'Round', 'Flat', 'Non-tender', 'No palpable masses', 'No organomegaly'],
        "Bowel sounds": ['Normal'],
        "Abdominal": ['No bruits']
    },
    "Cardiovascular": {
        "Heart exam shows": ['Regular rate and rhythm', 'Normal S1 and S2', 'No murmurs', 'No rubs', 'No gallops']
    },
    "Heme/Lymph": {
        "Neck": ['Supple', 'Trachea is midline', 'No palpable thyromegaly'],
        "Nodes": ['No palpable cervical, pre-auricular, submandibular, submental, supraclavicular, axillary, epitrochlear, or inguinal adenopathy'],
        "Spleen": ['Non-palpable'],
        "Skin": ['No petechiae', 'No purpura', 'No ecchymoses']
    },
    "MSK": {
        "Joints have": ['Full range of motion (ROM)', 'No deformities', 'No tenderness', 'No abnormalities'],
        "Ambulatory": ['Patient is ambulatory without assistance']
    }

        // Function to add phrase to note
        function addPhraseToNote(phrase) {
            const note = document.getElementById("note");
            if (note.value && note.value[note.value.length - 1] !== ' ') {
                note.value += ", ";
            }
            note.value += phrase + " ";
        }

        // Function to toggle phrases display
        function togglePhrases(id) {
            const element = document.getElementById(id);
            element.style.display = (element.style.display === "none" || element.style.display === "") ? "block" : "none";
        }

        // Populate organ systems
        const organSystemsDiv = document.getElementById("organ-systems");
        let idCounter = 1;
        for (const [system, phrases] of Object.entries(organSystems)) {
            const section = document.createElement("div");
            section.className = "organ-system";
            
            const id = "phrases-" + idCounter;
            section.innerHTML = `<h2 onclick="togglePhrases('${id}')">${system}</h2>`;
            
            const phrasesDiv = document.createElement("div");
            phrasesDiv.id = id;
            phrasesDiv.className = "phrases";
            
            for (const phrase of phrases) {
                const button = document.createElement("button");
                button.innerHTML = phrase;
                button.className = "phrase-button";
                button.onclick = function() { addPhraseToNote(phrase); };
                phrasesDiv.appendChild(button);
            }
            
            section.appendChild(phrasesDiv);
            organSystemsDiv.appendChild(section);
            idCounter++;
        }
    
// Function to add phrase to note
function addPhraseToNote(phrase) {
    var note = document.getElementById("note");
    var existingText = note.value;
    note.value = existingText ? existingText + ", " + phrase : phrase;
}

// Function to toggle organ system dropdown
function toggleOrganSystem(id) {
    var element = document.getElementById(id);
    element.style.display = element.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
