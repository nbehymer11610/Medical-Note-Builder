
<!DOCTYPE html>
<html>
<head>
    <title>Medical Note Builder Expanded Version</title>
    <script>
        // Function to add phrase to note
        function addPhraseToNote(phrase) {
            var note = document.getElementById("note");
            var existingText = note.value;
            note.value = existingText ? existingText + ", " + phrase : phrase;
        }
        
        // Function to toggle dropdown visibility
        function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }
    </script>
    <style>
        /* Hide dropdown content by default */
        .dropdown-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Button and dropdown for Abdomen -->
    <button onclick="toggleDropdown('abdomenDropdown')">Abdomen</button>
    <div id="abdomenDropdown" class="dropdown-content">
        <button onclick="addPhraseToNote('Abdomen is soft')">Abdomen is soft</button>
    </div>
    
    <!-- Button and dropdown for Cardiovascular -->
    <button onclick="toggleDropdown('cardiovascularDropdown')">Cardiovascular</button>
    <div id="cardiovascularDropdown" class="dropdown-content">
        <button onclick="addPhraseToNote('Heart rate is regular')">Heart rate is regular</button>
        <button onclick="addPhraseToNote('No murmurs')">No murmurs</button>
    </div>

    <!-- Button and dropdown for HEENT -->
    <button onclick="toggleDropdown('heentDropdown')">HEENT</button>
    <div id="heentDropdown" class="dropdown-content">
        <!-- Placeholder for phrases -->
    </div>

    <!-- Button and dropdown for Heme/Lymph -->
    <button onclick="toggleDropdown('hemelymphDropdown')">Heme/Lymph</button>
    <div id="hemelymphDropdown" class="dropdown-content">
        <!-- Placeholder for phrases -->
    </div>

    <!-- Button and dropdown for MSK -->
    <button onclick="toggleDropdown('mskDropdown')">MSK</button>
    <div id="mskDropdown" class="dropdown-content">
        <!-- Placeholder for phrases -->
    </div>

    <!-- Text box to show the note -->
    <textarea id="note"></textarea>
</body>
</html>
